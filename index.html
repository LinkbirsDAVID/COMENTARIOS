<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            animation: fadeIn 1s ease-in-out;
            box-sizing: border-box;
        }

        .white-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #0056b3;
            font-size: 2.2em;
            margin-bottom: 20px;
            animation: fadeInUp 1.2s ease-out;
            font-weight: bold;
            text-transform: uppercase;
        }

        input, textarea {
            width: 100%;
            margin: 15px 0;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #007bff;
            background-color: #fff;
            color: #333;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
            animation: pulse 1.5s infinite alternate;
        }

        input:focus, textarea:focus {
            border-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 102, 204, 0.5);
            outline: none;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #0056b3, #004494);
            transform: scale(1.05);
        }

        .comments {
            margin-top: 40px;
            text-align: left;
        }

        .comment {
            background: #e8f0fe;
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeInComment 0.5s ease-out forwards, bounceIn 0.5s ease-out forwards;
            transform: translateY(20px);
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .comment:hover {
            background-color: #d3e2ff;
            transform: translateY(-5px);
        }

        .comment .username {
            font-weight: bold;
            color: #007bff;
            font-size: 1.1em;
        }

        .like-btn, .dislike-btn {
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
            background-color: #fff;
            border: none;
            color: #007bff;
            transition: color 0.3s ease, transform 0.3s ease;
            margin: 0 10px;
        }

        .like-btn:hover, .dislike-btn:hover {
            color: #0056b3;
            transform: scale(1.1);
        }

        .like-count, .dislike-count {
            font-size: 1em;
            margin-top: 10px;
            color: #333;
        }

        .reaction-buttons {
            display: flex;
            justify-content: flex-end;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .reaction-buttons button {
            margin: 0 5px;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInComment {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 5px rgba(0, 102, 204, 0.5); }
            100% { box-shadow: 0 0 15px rgba(0, 102, 204, 0.8); }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .container {
                padding: 15px;
            }

            .white-box {
                padding: 15px;
            }

            input, textarea {
                padding: 10px;
                font-size: 14px;
            }

            button {
                padding: 10px 20px;
                font-size: 1em;
            }

            .like-btn, .dislike-btn {
                font-size: 1.5em;
                padding: 8px;
            }

            .reaction-buttons button {
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comentarios</h1>
        <div class="white-box">
            <input type="text" id="comment-username" placeholder="Tu nombre" />
            <textarea id="comment" placeholder="Escribe tu comentario..."></textarea>
            <button onclick="postComment()">Enviar Comentario</button>
        </div>
        <div class="comments" id="comments-container"></div>
    </div>

    <script>
        const apiKey = '$2a$10$b7iTGCHm3sPBn6UyLHiCZ.gSwzF/0y7X/a3mpVuqHE2ewj2sEd9Yi';
        const binId = '6938e20e43b1c97be9e372c2';

        async function loadComments() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                    headers: { 'X-Master-Key': apiKey }
                });
                const data = await response.json();
                const comments = data.record.comments || [];
                const commentsContainer = document.getElementById('comments-container');
                commentsContainer.innerHTML = comments.map((c, index) => `
                    <div class="comment" id="comment-${index}">
                        <span class="username">${c.username}</span>
                        <p>${c.comment}</p>
                        <div class="reaction-buttons">
                            <button class="like-btn" onclick="likeComment(${index})">üëç</button>
                            <button class="dislike-btn" onclick="dislikeComment(${index})">üëé</button>
                        </div>
                        <div class="like-count">Likes: ${c.likes || 0}</div>
                        <div class="dislike-count">Dislikes: ${c.dislikes || 0}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error al cargar comentarios:', error);
            }
        }

        async function postComment() {
            const username = document.getElementById('comment-username').value.trim();
            const comment = document.getElementById('comment').value.trim();

            if (!username || !comment) {
                console.log('Por favor, ingresa tu nombre y un comentario.');
                return;
            }

            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                    headers: { 'X-Master-Key': apiKey }
                });
                const data = await response.json();
                const comments = data.record.comments || [];
                comments.push({ username, comment, likes: 0, dislikes: 0 });

                await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': apiKey
                    },
                    body: JSON.stringify({ comments })
                });

                document.getElementById('comment').value = '';
                document.getElementById('comment-username').value = '';
                loadComments();
            } catch (error) {
                console.error('Error al enviar comentario:', error);
                console.log('No se pudo enviar el comentario. Int√©ntalo nuevamente.');
            }
        }

        async function likeComment(index) {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                headers: { 'X-Master-Key': apiKey }
            });
            const data = await response.json();
            const comments = data.record.comments || [];

            comments[index].likes = (comments[index].likes || 0) + 1;

            await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': apiKey
                },
                body: JSON.stringify({ comments })
            });

            // Mostrar la actualizaci√≥n en la interfaz inmediatamente
            document.querySelector(`#comment-${index} .like-count`).textContent = `Likes: ${comments[index].likes}`;
        }

        async function dislikeComment(index) {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                headers: { 'X-Master-Key': apiKey }
            });
            const data = await response.json();
            const comments = data.record.comments || [];

            comments[index].dislikes = (comments[index].dislikes || 0) + 1;

            await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': apiKey
                },
                body: JSON.stringify({ comments })
            });

            // Mostrar la actualizaci√≥n en la interfaz inmediatamente
            document.querySelector(`#comment-${index} .dislike-count`).textContent = `Dislikes: ${comments[index].dislikes}`;
        }

        window.onload = loadComments;
    </script>
</body>
</html>
